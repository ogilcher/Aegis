name: iOS CI

on:
  pull_request:
  push:
    branches: ["main"]

concurrency:
  group: ios-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
          run: |
            xcodebuild \
              -project ios/Aegis.xcodeproj \
              -scheme Aegis \
              -sdk iphonesimulator \
              -destination 'generic/platform=iOS Simulator' \
              -configuration Debug \
              build

        - name: Test
          run: |
            xcodebuild \
              -project ios/Aegis.xcodeproj \
              -scheme Aegis \
              -sdk iphonesimulator \
              -destination 'generic/platform=iOS Simulator' \
              test
